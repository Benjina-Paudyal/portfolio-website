<section id="projects" class="projects-section py-5">
  <div class="container">
    <h2 class="text-center mb-5">Projects</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 mb-4" *ngFor="let project of projects">
        <div class="card project-card h-100">
          <div class="card-img-container">
            <img [src]="project.image" [alt]="project.title" class="card-img-top" />
          </div>
          <div class="card-body text-center">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.description }}</p>
            <a [href]="project.github" target="_blank" class="btn btn-primary btn-sm">View on GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
